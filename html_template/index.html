<!DOCTYPE html>
<!-- Inspired by "Syntax": http://theme.wordpress.com/themes/syntax/ -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>%(TITLE)s</title>
    <meta name="robots" content="index,follow" />

    <link rel="stylesheet" id="all-css" href="style.css" type="text/css" media="all" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body class="index">
    <div id="page" class="site"> 
        <header id="masthead" class="site-header" role="banner"></header>
        <div id="main" class="site-main">
            <article id="post" class="post hentry">
                <header class="entry-header">
                    <h1 class="entry-title">%(TITLE)s</h1>
                </header>
                <div class="entry-content">
                    %(CONTENT)s
                </div>
            </article>
        </div>
        <footer id="mastfoot" class="site-footer">

        </footer>
    </div>
</body>
