<!DOCTYPE html>
<!-- Inspired by "Syntax": http://theme.wordpress.com/themes/syntax/ -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>%(TITLE)s</title>
    <meta name="robots" content="index,follow" />

    <link rel="stylesheet" id="all-css" href="style.css" type="text/css" media="all" />
    <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="single">
    <div id="page" class="site"> 
        <header id="masthead" class="site-header" role="banner">
            <a href="http://naud.us/">Centreville Life Group</a>
            <img src="%(HEADER_IMAGE)s"/>
        </header>
        <div id="main" class="site-main">
            <article id="post" class="post hentry">
                <header class="entry-header">
                    <h1 class="entry-title">%(TITLE)s</h1>
                </header>
                <div class="entry-intro aligncenter">
                    %(INTRO)s
                </div>
                <div class="entry-content">
                    %(CONTENT)s
                </div>
                <div class="entry-outtro">
                    <div class="wrapper">
                        %(OUTTRO)s
                        %(SOURCE)s
                        <div class="clear"></div>
                    </div>
                </div>
            </article>
        </div>
        <footer id="mastfoot" class="site-footer">
        <img src="%(FOOTER_IMAGE)s" />
        This work by <a href="mailto:linuxlefty@fastmail.fm">Peter Naudus</a> is licensed under a <a href="http://creativecommons.org/licenses/by/4.0/">CC BY 4.0 License</a>. Unless otherwise indicated, all scripture quotations are from the <a href="http://esv.org">English Standard Version</a>. Used by permission.</footer>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            function onScroll() {
                var scrollYpos = $(document).scrollTop();
                if (scrollYpos < $('#masthead').height()) {
                    var newOpacity = (scrollYpos / ($('#masthead').height() - ($('.entry-header').offset().top / 2)));
                    $('#masthead img').css({opacity: 1 - newOpacity});
                    $('.entry-header').css({opacity: (newOpacity > 0.8) ? newOpacity : 0.8});
                } else {
                    var scrollYposBot = $(document).height() - $(window).height() - $(window).scrollTop();
                    if (scrollYposBot < $('#mastfoot').height()) {
                        $('#mastfoot img').css({opacity: 1 -(scrollYposBot / $('#mastfoot').height())});
                    }
                }
            };
            $(window).scroll(onScroll);
            onScroll();
        });
    </script>
</body>
</html>
